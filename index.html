<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>About me - Sebastian Bauer</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.5/material.blue-deep_orange.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en" rel="stylesheet">
</head>
<body class="p2 mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header mdl-layout__header--scroll mdl-color--primary">
        <div class="mdl-layout--large-screen-only mdl-layout__header-row">
        </div>
        <div id="headName" class="mdl-layout--large-screen-only mdl-layout__header-row">
        </div>
        <div class="mdl-layout--large-screen-only mdl-layout__header-row">
        </div>
        <div class="mdl-layout__tab-bar mdl-js-ripple-effect mdl-color--primary-dark">
            <a href="#overview" class="mdl-layout__tab is-active">Overview</a>
            <a href="#bio" class="mdl-layout__tab">Bio</a>
            <a href="#education" class="mdl-layout__tab">Education</a>
            <a href="#work" class="mdl-layout__tab">Work</a>
            <a href="#projects" class="mdl-layout__tab">Projects</a>
        </div>
    </header>
    <main class="mdl-layout__content">
        <div class="mdl-layout__tab-panel is-active" id="overview">

            <!--Bio section-->
            <section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
                <div class="mdl-card mdl-cell mdl-cell--12-col">
                    <div class="mdl-card__actions bioInfo">
                        <div class="topContacts flex-box"></div>
                    </div>
                </div>
            </section>

            <!--Education section-->
            <section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
                <h3>Education:</h3>
                <div class="mdl-card mdl-cell mdl-cell--12-col">
                    <div class="mdl-card__actions educationInfo">
                    </div>
                </div>
            </section>

            <!--Work section-->
            <section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
                <h3>Work experience:</h3>
                <div class="mdl-card mdl-cell mdl-cell--12-col">
                    <div class="mdl-card__actions workInfo">
                    </div>
                </div>
            </section>

            <!--Project section-->
            <section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
                <h3>Projects:</h3>
                <div class="mdl-card mdl-cell mdl-cell--12-col">
                    <div class="mdl-card__actions projectInfo">
                    </div>
                </div>
            </section>

            <!--Map-->
            <section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
                <h3>Where I've lived and worked:</h3>
                <div class="mdl-card mdl-cell mdl-cell--12-col" id="mapDiv">
                </div>
            </section>




        </div>

        <!--Detailed Information Tabs-->

        <!--Bio-->
        <div class="mdl-layout__tab-panel" id="bio">
            <section class="section--center mdl-grid mdl-grid--no-spacing">
                <div class="mdl-cell mdl-cell--12-col">
                    <div class="mdl-card__actions bioInfo">
                        <div class="topContacts flex-box"></div>
                    </div>
                </div>
            </section>
        </div>

        <div class="mdl-layout__tab-panel" id="education">
            <section class="section--center mdl-grid mdl-grid--no-spacing">
                <h3>Education:</h3>
                <div class="mdl-card mdl-cell mdl-cell--12-col">
                    <div class="mdl-card__actions educationInfo2">
                    </div>
                </div>
            </section>
        </div>

        <div class="mdl-layout__tab-panel" id="work">
            <section class="section--center mdl-grid mdl-grid--no-spacing">
                <h3>Work experience:</h3>
                <div class="mdl-card mdl-cell mdl-cell--12-col">
                    <div class="mdl-card__actions workInfo2">
                    </div>
                </div>
            </section>
        </div>

        <div class="mdl-layout__tab-panel" id="projects">
            <section class="section--center mdl-grid mdl-grid--no-spacing">
                <h3>Projects:</h3>
                <div class="mdl-card mdl-cell mdl-cell--12-col">
                    <div class="mdl-card__actions projectInfo2">
                    </div>
                </div>
            </section>
        </div>

    </main>
</div>

<script src="js/jQuery.js"></script>
<script src="js/helper.js"></script>
<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>
<script src="https://storage.googleapis.com/code.getmdl.io/1.0.5/material.min.js"></script>


<!--
The next line tells the browser where to download the JavaScript file you'll be
writing. In resumeBuilder.js, you'll be writing code that builds the resume
dynamically when this website, index.html, is opened.
-->
<script src="js/resumeBuilder.js"></script>


<!--
These scripts are written in JavaScript. You'll be breaking them down as part of
a quiz. Essentially, the next few lines are checking to see if you have not
changed each section of the resume. If you have not made any changes to a section
of the resume, then that part of the resume does not show up. More on this in the
course.
-->

<script type="text/javascript">

    if(document.getElementsByClassName("flex-item").length === 0) {
        document.getElementById("topContacts").style.display = "none";
    }
    if(document.getElementsByTagName("h1").length === 0) {
        document.getElementById("header").style.display = "none";
    }
    if(document.getElementsByClassName("work-entry").length === 0) {
        document.getElementById("workExperience").style.display = "none";
    }
    if(document.getElementsByClassName("project-entry").length === 0) {
        document.getElementById("projects").style.display = "none";
    }
    if(document.getElementsByClassName("education-entry").length === 0) {
        document.getElementById("education").style.display = "none";
    }
    if(document.getElementsByClassName("skills-entry").length === 0) {
        document.getElementById("skillsChart").style.display = "none";
    }
    if(document.getElementsByClassName("flex-item").length === 0) {
        document.getElementById("letsConnect").style.display = "none";
    }
    if(document.getElementById("map") == undefined) {
        document.getElementById("mapDiv").style.display = "none";
    }
</script>

</body>
</html>
